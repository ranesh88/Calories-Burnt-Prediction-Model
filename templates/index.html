
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calories Burnt Prediction Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/css/style.css">
  </head>
  <body class="bg-dark">

<div class="container" style="margin-top:5%">
    <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
            <div class="card-header" style="text-align: center">
                <h1>Welcome to Calories Burnt Predictor</h1>
            </div>
            <div class="card-body">
                <div class="col-12" style="text-align: center">
                    <h5>This app predicts the Calories Burnt for a person.Please fill below mentioned details: </h5>
                </div>
                <br>
                <form method="post" accept-charset="utf-8" name="Modelform" form action="/predict" >
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Select your Gender:</b> </label><br>
                        <select class="selectpicker form-control" id="Gender" name="Gender" required="1">
                            {% for Gender in Gender %}
                            <option value="{{ Gender }}">{{Gender}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enter your Age :</b> </label><br>
                        <input type="text" class="form-control" id="Age" name="Age"
                               placeholder="Enter your Age",step = 'any'>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enter your Height (cms.):</b> </label><br>
                        <input type="text" class="form-control" id="Height" name="Height"
                               placeholder="Enter your Height",step ='any'>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enter your Weight (kg.):</b> </label><br>
                        <input type="text" class="form-control" id="Weight" name="Weight"
                               placeholder="Enter your Weight",step = 'any'>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enter your Duration (minutes) </b> </label><br>
                        <input type="text" class="form-control" id="Duration" name="Duration"
                               placeholder="Enter your Duration",step = 'any'>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enter your Heart Rate:</b> </label><br>
                        <input type="text" class="form-control" id="Heart_Rate" name="Heart_Rate"
                               placeholder="Enter your Heart_Rate",step = 'any'>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enter your Body Temparature </b> </label><br>
                        <input type="text" class="form-control" id="Body_Temp" name="Body_Temp"
                               placeholder="Enter your Body Temp",step = 'any'>
                    </div>


                    <div class="col-md-10 form-group" style="text-align: center">
                        <button  class="btn btn-primary form-control" >Predict Calories Burnt</button>
                    </div>
                    <br>
                <div class="row">
                    <div class="col-12" style="text-align: center">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </form>

                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
